<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Add Salary</title>
</head>

<body>

	

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card ">
					<div class="card-body">
						<h4 class="text-center text-primary">Add Payslip</h4>

						<form th:action="@{/emp/addingPayslip}" method="post">


							<div class="form-group">
								<label>Month Of Salary</label> <input type="text"
									class="form-control" name="monthOfSalary">
									
							</div>


							<div class="form-group">
								<label> Total Paid Days</label> <input type="number"
									class="form-control" name="totalPaidDays">
									
							</div>

							<div class="form-group">
								<label>Total Salary</label> <input type="number"
									class="form-control" name="totalSalary">
									
							</div>
							
							<button class="btn btn-primary btn-block">Add payslip</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
