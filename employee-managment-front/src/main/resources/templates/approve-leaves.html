<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Approve Leave</title>
</head>

<body>

	

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card ">
					<div class="card-body">
						<h4 class="text-center text-primary">Approve Leaves</h4>

						<form th:action="@{/emp/approvingLeaves}" method="post">


							<div class="form-group">
								<label>From date</label> <input type="date" placeholder="yyyy-mm-dd"
									class="form-control" name="fromdateOfLeave">
								
							</div>

							<div class="form-group">
								<label>To date</label> <input type="date"
									class="form-control" name="todateOfLeave">
								
							</div>


							<div class="form-group">
								<label>Reason</label> <input type="text"
									class="form-control" name="reasonOfLeave">
									
							</div>
										
						   
							<div class="form-group">
								<label>Approve</label> <input type="text"
									class="form-control" name="status">
									
							</div>
										
							<button class="btn btn-primary btn-block">Approve</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
