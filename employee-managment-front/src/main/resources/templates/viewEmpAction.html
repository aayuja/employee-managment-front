<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>View Employee</title>
</head>
<body>
	<div class="container p-5">
		<table class="table">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">EmpId</th>
					<th scope="col">Name</th>
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${empDataAction}">
					<th th:text="${e.empId}"></th>
					<td th:text="${e.name}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.password}"></td>
				   <td>
				   
				        	<a class="btn btn-sm btn-primary"
						th:href="@{/emp/addPayslip/{id}(id=${e.empId})}">Add Payslip</a>
						
						<a class="btn btn-sm btn-primary"
						th:href="@{/emp/addTimesheet/{id}(id=${e.empId})}">Add timesheet</a>
						
				        <a class="btn btn-sm btn-primary"
						th:href="@{/emp/approveLeaves/{id}(id=${e.empId})}">Approve Leave</a>
					
						 <a class="btn btn-sm btn-danger"
						th:href="@{/emp/approveLeaves/{id}(id=${e.empId})}">Delete Leave</a>
					
						</td>
						
						
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
